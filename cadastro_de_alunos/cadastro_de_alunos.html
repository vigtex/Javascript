<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Alunos</title>
	<link rel="stylesheet" type="text/css" href="cadastro_de_alunos.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src = "cadastro_de_alunos.js"></script>
</head>
<body>
<div>
	<div id="top" class="col-md-18"><h1><center>Cadastro de Alunos - 02</center></h1></div>
	<div id="coluna_esquerda" class="col-md-9 tamanho_coluna">
		<div class="col-md-9">
		<div class="input-group">
			<span class="input-group-text col-md-4">Nome</span>
			<input type="text" class="form-control" id="nome">
      	</div>
      	<br/>

		<div class="input-group">
			<span class="input-group-text col-md-4">Telefone</span>
			<input type="text" class="form-control" id="telefone" placeholder="(xx) xxxxx - xxxx">
      	</div>

		<br/>

		<div class="input-group">
			<span class="input-group-text col-md-4">Data de Nascimento</span>
			<input type="text" class="form-control" id="nascimento" placeholder="DD/MM/YYYY">
      	</div>

      	<br/>
      	<!--
      	utilizando de 3 notas para compor a nota final (média das três notas)
      	-->
      	<div class="input-group">
			<span class="input-group-text col-md-4">1ª Nota</span>
			<input type="text" class="form-control" id="nota1">
      	</div>
      	<div class="input-group">
			<span class="input-group-text col-md-4">2ª Nota</span>
			<input type="text" class="form-control" id="nota2">
      	</div>
      	<div class="input-group">
			<span class="input-group-text col-md-4">3ª Nota</span>
			<input type="text" class="form-control" id="nota3">
      	</div>

		<br/>

		<div>
			<button onclick="criarAluno()" class="btn btn-primary col-md-4" type="submit">Criar Aluno</button>
		</div>
		<br/>
		
		</div>
	</div>
	<div>
		<span class="input-group-text col-md-13" id="spanAlunos">Alunos Ativos</span>
		
		<table id="listaAlunos" border="2">
			<tr>
			<th>ID</th>		
        	<th>Nome</th>
        	<th>Telefone</th>
        	<th>Data de Nascimento</th>
        	<th>Nota Final</th>
        	<th>Data de Cadastro</th>
        	<th>Excluir</th>
        	</tr>
    		<tr>
    		</tr>
		</table>

		</div>
</div>	
</body>
</html>
