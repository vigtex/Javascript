<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header id='head'>
        <h1>CRUD - Cadastro</h1>
    </header>
    <section>
        <div>
            <table>
                <tr>
                    <td>
                        Index:
                    </td>
                    <td>
                        <input type="text" name="ind" id="ind" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        Nome:
                    </td>
                    <td>
                        <input type="text" name="nom" id="nom">
                    </td>
                </tr>
                <tr>
                    <td>
                        Número: 
                    </td>
                    <td>
                        <input type="number" name="num" id="num">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" id="btnCad" value="Cadastrar" onclick="cadastrar()">
                        <input type="button" id="btnAlt" value="Alterar" onclick="alterar()" disabled=true>
                        <input type="button" id="btnCad" value="Cancelar" onclick="cancelar()">
                    </td>
                </tr>
            </table>
        </div>
        <div id='res'>
            <table id='lista'>
                <tr>
                    <th>
                        Index
                    </th>
                    <th>
                        Nome
                    </th>
                    <th>
                        Número
                    </th>
                    <th>
                        Alterar
                    </th>
                </tr>
            </table>
        </div>
    </section>
    <footer>
        <p>&copy; virgilio.teixeira@outlook.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
